<!DOCTYPE html>
<html>

<head>
	<title>AJAX & JSON</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h2>An AJAX Example Using JQUERY</h2>
	<input type="text" name="country" id="country">
	<p>Please enter Country Name</p>
	<button type="button" id="btn-load" >Load Button</button>
    Capital is: <span id="Capital"></span>

</body>

<script
  src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
  	$(document).ready(function(){
  		$('#btn-load').click(function(){
  			var country = $('#country').val();
  			var url = 'https://restcountries.eu/rest/v2/name/' +country+ '?fullText=true';
  			$.ajax({
  				"url": url,
  				"success": function(response){
  					var capital = response[0].capital;
  					 var json = $.parseJSON();
  					$("#Capital").html(json);				
  				}
  			});
  		})
  	})
  </script>

</html>
